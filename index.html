<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style1.css" />

    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="mobile.css"
    />
  </head>
  <body dir="rtl">
    <!-- form container -->

    <form id="formContainer">
      <div id="header">فرم ثبت نام</div>

      <!-- s1 -->

      <div class="s1">
        <div class="form-floating right">
          <input
            type="text"
            class="form-control"
            id="fName"
            placeholder="name@example.com"
          />
          <label for="floatingInput">نام </label>
        </div>

        <div class="form-floating left">
          <input
            type="text"
            class="form-control"
            id="lName"
            placeholder="name@example.com"
          />
          <label for="floatingInput">نام خانوادگی</label>
        </div>
      </div>

      <!-- s2 -->
      <div class="s2">
        <div class="form-floating right">
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            placeholder="name@example.com"
          />
          <label for="floatingInput">شماره </label>
        </div>

        <div class="form-floating center">
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="name@example.com"
          />
          <label for="floatingInput">سن </label>
        </div>

        <div class="form-floating left">
          <input
            type="number"
            class="form-control"
            id="height"
            placeholder="name@example.com"
          />
          <label for="floatingInput">قد ( سانتی متر)</label>
        </div>
      </div>

      <!-- s3 -->

      <div class="s3">
        <div class="form-floating center">
          <input
            type="text"
            class="form-control"
            id="homeAddress"
            placeholder="name@example.com"
          />
          <label for="floatingInput">آدرس </label>
        </div>
      </div>

      <!-- s4 -->

      <div class="s4">
        <select
          id="city"
          class="form-select right"
          aria-label="Default select example"
        >
          <option selected>استان</option>
          <option value="1">خراسان رضوی</option>
          <option value="2">خراسان جنوبی</option>
          <option value="3">خراسان شمالی</option>
          <option value="4">اصفهان</option>
          <option value="5">سمنان</option>
          <option value="6">تهران</option>
          <option value="7">کرمانشاه</option>
        </select>

        <div class="left" id="gender">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="female"
            value="خانم"
          />
          <label class="form-check-label" for="inlineRadio1">خانم</label>

          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="male"
            value="آقا"
          />
          <label class="form-check-label" for="inlineRadio2">آقا</label>
        </div>
      </div>

      <!-- buttons -->

      <div class="buttons">
        <button type="reset">بازگردانی فرم</button>

        <a href="#" onclick="addList()">ثبت</a>
      </div>
    </form>
    <!-- form container end -->

    <!-- info container -->

    <div id="infoContainer">
      <!-- c1 -->
      <div class="c1">
        <span id="infoAge"> </span>
        سال
      </div>
      <!-- c2 -->
      <div class="c2">
        <div class="right">
          نام و نام خانوادگی
          <span id="infoGender" style="color: red"></span>
          :
        </div>
        <div id="infoName" class="left"></div>
      </div>

      <!-- c3 -->
      <div class="c3">
        <div class="right">قد :</div>

        <div class="left">
          <span id="infoHeight"></span>
          سانتی متر
        </div>
      </div>

      <!-- c4 -->

      <div class="c4">
        <div class="right">شماره :</div>
        <div id="infoNumber" class="left"></div>
      </div>

      <!-- c5 -->

      <div class="c5">
        <div>آدرس:</div>

        <div>
          <span id="infoCity"></span>
          -
          <span id="infoHomeAddress"></span>
        </div>
      </div>

      <div class="buttons">
        <button onclick=" goBack()">بازگشت</button>
      </div>

      <!-- info container end -->
    </div>

    <!-- script -->

    <script src="script.js"></script>
  </body>
</html>
